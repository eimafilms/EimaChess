<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EIMACHESS - Learn Chess</title>
    <link rel="stylesheet" href="chessboard.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>EIMACHESS - Learn Chess</h1>

        <div class="lesson-info">
            <h2 id="lesson-name"></h2>
            <p><strong id="lesson-category"></strong></p>
            <p id="lesson-description"></p>
        </div>

        <div id="board" style="width: 400px"></div>
        <div class="controls">
            <button id="prev-lesson">Previous Lesson</button>
            <button id="next-lesson">Next Lesson</button>
            <button id="retry-lesson">Retry Lesson</button>
        </div>

        <div class="game-status">
            <p id="status"></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="chessboard.js"></script>

    <script src="lessons.js"></script>
    <script src="script.js"></script>
</body>
</html>
